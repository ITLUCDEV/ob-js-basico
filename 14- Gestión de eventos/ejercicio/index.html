        Crea un nuevo proyecto de Node
        - Instala la dependencia HTTP Server en entorno global
        - Crea un fichero index.html
        - Crea un fichero index.js
        - Integra el index.js en el index.html
        - Crea un botón en el index.html
        - Vincula un evento de tipo "click" al botón anterior, que muestre una alerta en el navegador
            "click en el botón".
        - Crea un script para lanzar un servidor de desarrollo con http-server

        - Integra JQuery desde el CDN

            "Hola, estoy utilizando JQuery"

    -->
